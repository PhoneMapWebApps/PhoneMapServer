<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>SciRunner Login</title>
    <style>
      .login-form {
        display: table;
      }

      .login-input {
        display: table-cell;
        vertical-align: middle;
      }

      html {
        position: relative;
        min-height: 100%;
      }

      body {
        /* Margin bottom by footer height */
        margin-bottom: 60px;
      }

      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        /* Set the fixed height of the footer here */
        height: 80px;
        background-color: #f5f5f5;
      }

      .container .text-muted {
        margin-top: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>

  <section class="login-form">
    <div class="login-input">
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-8">
            <img style="display:block;" width="100%" height="100%" class="text-center" src="static/logo.png" widt>

            <form action="" method="post">
                <div class="form-group">
                  <label for="username">User name</label>
                  <input class="form-control" id="username" type=text name=username>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input class="form-control" id="password" type=password name=password>
                </div>
                <input class="btn btn-default" type=submit value=Login>
            </form>
            <br/><br/>
            <p>
              Click <a href="/create">here</a> to create a new account.
            </p>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
          </div>
        </div>
    </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p class="text-muted text-center">Copyright (c) sciRunner Team 2017, All rights reserved.</p>
    </div>
  </footer>

  </body>
</html>
